name: NimbleOptiAdapter_CI

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
    # pull_request:
    #   branches: [ "master" ]
    paths:
      - "controllers/**"
      - "Dockerfile"
      - "main.go"

    # paths-ignore:
    # - "NimbleOptiAdapter/README.md"
    # - "NimbleOptiAdapter/code_blocks.png"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check the repo.
        uses: actions/checkout@v3

      - name: Login to docker hub registry.
        run: |
          docker login docker.io -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      # - name: Build and push "NimbleOptiAdapter".
      #   run: |
      #     IMAGE_TAG=$(date +%s)
      #     docker build ./NimbleOptiAdapter --file ./NimbleOptiAdapter/Dockerfile --tag urial1500/nimble-opti-adapter:$IMAGE_TAG --tag urial1500/nimble-opti-adapter:latest
      #     docker push urial1500/nimble-opti-adapter:$IMAGE_TAG
      #     docker push urial1500/nimble-opti-adapter:latest

      - name: Build and push "NimbleOptiAdapter".
        run: |
          IMAGE_TAG=$(date +%s)
          docker run --rm --privileged tonistiigi/binfmt --install all
          docker buildx create --use
          DOCKER_TARGET_PLATFORM="linux/arm64,linux/amd64"
          docker buildx build . --platform $DOCKER_TARGET_PLATFORM \
          --build-arg BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ') \
          --build-arg VCS_REF=$(git rev-parse --short HEAD) \
          --build-arg VERSION=0.1 \
          --tag urial1500/nimble-opti-adapter:$IMAGE_TAG --tag urial1500/nimble-opti-adapter:latest  \
          --file ./Dockerfile \
          --output type=image,push=true
